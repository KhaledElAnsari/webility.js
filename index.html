<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Text-Pad</title>
  </head>
  <body>
    <h2>Testing Webility</h2>
    <div id="test" class="someclass">

    </div>

    <div class="someclass">

    </div>
    <script type="text/javascript" src="./webility.min.js"></script>
    <script type="text/javascript">
      webility.pageready(function() {
        testDiv = document.getElementById("test");
        var str = "john doe";
        testDiv.innerHTML = webility.title(str);

        var obj = [["k","h"],["a","l"],["e","d"]];
        var obj2 = [0,1,2,3];
        console.log(webility.sort(obj2));

        var elems = webility.select("#test.someclass");
        console.log(elems[0]);
        console.log(elems.ID());
        console.log(elems.addclass("anotherclass"));
        console.log(elems.hasclass("someclass"));
        console.log(elems.removeclass("someclass"));

        console.log(webility.dayAfter("2016-08-17", 2));

        console.log(webility.uuid());
        console.log(webility.uuid("3ae7fb94-3967-4d83-a134-e29c4eca21d0"));

      });
    </script>
  </body>
</html
